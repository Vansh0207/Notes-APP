<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App | MAB CORP</title>

    <link rel="shortcut icon" href="sc.png" type="image/x-icon">

    <!-- BoxIcons Usage Link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Css File Linking -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a New Note</p>
                    <i class='bx bx-x' ></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>


    <div class="wrapper">

        <li class="add-box">
            <div class="icon"><i class='bx bx-plus'></i></div>
            <p>Add New Note</p>
        </li>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
